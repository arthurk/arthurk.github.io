<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Arthur Koziel">
  <link href="data:", rel="icon">
  <title>$pagetitle$</title>
  <style>
    body {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 10px;
      font: 16px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      color: #bdc1c6;
      background-color: #202124;
    }

    a { color: #8ab4f8; text-decoration: none }

    h1, h2, h3 {
      line-height: 1.2;
      color: #e8eaed;
    }
    h1 {
        font-size: 2em;
    }

    time { font-style: italic }

    img { max-width: 100% }

    div.sourceCode {
        padding: .4rem .7rem;
        font-size: 90%;
    }

    $styles.html()$
  </style>
$for(header-includes)$
  $header-includes$
$endfor$
</head>
<body>
$for(include-before)$
$include-before$
$endfor$

<nav><p><a href="/">Home</a></p></nav>

$if(toc)$
<nav id="$idprefix$TOC" role="doc-toc">
$if(toc-title)$
<h2 id="$idprefix$toc-title">$toc-title$</h2>
$endif$
$table-of-contents$
</nav>
$endif$

<article>
<h1 class="title">$title$</h1>
<time class="date" datetime="$date-meta$">$date$</time>
$body$
</article>

$for(include-after)$
$include-after$
$endfor$
</body>
</html>
